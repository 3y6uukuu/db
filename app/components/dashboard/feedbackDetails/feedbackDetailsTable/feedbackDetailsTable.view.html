<table class="feedback-details-table">
    <thead>
        <tr>
            <th scope="col" class="feedback-details-table__header">Rating</th>
            <th scope="col" class="feedback-details-table__header feedback-details-table__header_comment">Comment</th>
            <th scope="col" class="feedback-details-table__header">Browser</th>
            <th scope="col" class="feedback-details-table__header">Device</th>
            <th scope="col" class="feedback-details-table__header">Platform</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in scopedItems | orderBy: 'rating'">
            <td class="feedback-details-table__data feedback-details-table__data_rating">
                <span class="feedback-details-table__rating">{{item.rating}}</span>
            </td>
            <td class="feedback-details-table__data feedback-details-table__data_comment">
                {{item.comment}}
            </td>
            <td class="feedback-details-table__data feedback-details-table__data_browser">
                {{item.computed_browser.Browser}}<br>
                {{item.computed_browser.Version}}
            </td>
            <td class="feedback-details-table__data feedback-details-table__data_device" ng-switch on="item.computed_browser.Platform">
                <span ng-switch-when="Android">Mobile</span>
                <span ng-switch-when="iOS">Mobile</span>
                <span ng-switch-default>Desktop</span>
            </td>
            <td class="feedback-details-table__data feedback-details-table__data_platform">
                {{item.computed_browser.Platform}}
            </td>
        </tr>
    </tbody>
</table>
